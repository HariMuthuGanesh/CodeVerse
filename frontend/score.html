<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Score | CodeVerse</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <style>
        .score-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            background: radial-gradient(circle at center, rgba(196, 30, 58, 0.3) 0%, rgba(0, 0, 0, 1) 80%);
        }

        .score-card {
            max-width: 800px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .phase-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            margin: 1rem 0;
            background: rgba(196, 30, 58, 0.1);
            border: 1px solid rgba(196, 30, 58, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .phase-score:hover {
            background: rgba(196, 30, 58, 0.2);
            border-color: var(--accent-avengers);
            transform: translateX(5px);
        }

        .phase-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .phase-points {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--accent-avengers);
            text-shadow: 0 0 10px var(--accent-avengers);
        }

        .total-score {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(196, 30, 58, 0.15);
            border: 2px solid var(--accent-avengers);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(196, 30, 58, 0.5);
        }

        .total-score h2 {
            font-size: 2.5rem;
            color: var(--accent-avengers);
            text-shadow: var(--neon-glow-red-strong);
            margin-bottom: 1rem;
        }

        .total-points {
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-red-bright);
            text-shadow: 0 0 20px var(--accent-red-bright);
            margin: 1rem 0;
        }

        .percentage {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        .avengers-badge {
            font-size: 5rem;
            margin: 2rem 0;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px var(--accent-avengers));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 40px var(--accent-red-bright));
            }
        }
    </style>
</head>
<body>
    <div class="score-container">
        <div class="avengers-badge">üõ°Ô∏è</div>
        <h1 class="cinematic-title animate-on-scroll" style="color: var(--accent-avengers); text-shadow: var(--neon-glow-red-strong);">
            MISSION COMPLETE
        </h1>
        
        <div class="glass-card score-card animate-on-scroll">
            <h2 style="margin-bottom: 2rem; color: var(--accent-avengers);">PHASE SCORES</h2>
            
            <div class="phase-score">
                <span class="phase-name">Phase 1: Quiz Challenge</span>
                <span class="phase-points" id="phase1-display">0/25</span>
            </div>
            
            <div class="phase-score">
                <span class="phase-name">Phase 2: DSA Challenge</span>
                <span class="phase-points" id="phase2-display">0/100</span>
            </div>
            
            <div class="phase-score">
                <span class="phase-name">Phase 3: Final Challenge</span>
                <span class="phase-points" id="phase3-display">0/100</span>
            </div>
        </div>

        <div class="total-score animate-on-scroll">
            <h2>OVERALL SCORE</h2>
            <div class="total-points" id="total-display">0/200</div>
            <div class="percentage" id="percentage-display">0%</div>
        </div>

        <div style="margin-top: 3rem;">
            <a href="phases.html" class="btn-cyber interactive">RETURN TO PHASES</a>
            <a href="index.html" class="btn-cyber interactive" style="margin-left: 1rem;">HOME</a>
        </div>
    </div>

    <script src="../static/js/cursor.js"></script>
    <script src="../static/js/animations.js"></script>
    <script>
        async function loadScores() {
            try {
                const response = await fetch('/api/get-total-score');
                const data = await response.json();

                // CRITICAL: Only show scores if phase3_score IS NOT NULL
                if (!data.scores_visible || data.phase3_score === null) {
                    // Hide all scores and show message
                    document.getElementById('phase1-display').textContent = 'Hidden';
                    document.getElementById('phase2-display').textContent = 'Hidden';
                    document.getElementById('phase3-display').textContent = 'Hidden';
                    document.getElementById('total-display').textContent = 'Hidden';
                    document.getElementById('percentage-display').textContent = 'Complete all phases to view your score.';
                    
                    // Update title and message
                    const title = document.querySelector('.cinematic-title');
                    if (title) {
                        title.textContent = 'SCORE HIDDEN';
                        title.style.color = 'var(--text-secondary)';
                    }
                    
                    const badge = document.querySelector('.avengers-badge');
                    if (badge) {
                        badge.textContent = 'üîí';
                    }
                    
                    const card = document.querySelector('.glass-card.score-card');
                    if (card) {
                        const msg = document.createElement('div');
                        msg.style.cssText = 'text-align: center; padding: 2rem; color: var(--text-secondary); font-size: 1.2rem; margin-top: 2rem;';
                        msg.textContent = 'Score will be revealed after completing all phases.';
                        card.appendChild(msg);
                    }
                    return;
                }

                // Scores are visible - show all scores
                // Phase 1: max 25, Phase 2: max 100, Phase 3: max 100, Total: max 225
                document.getElementById('phase1-display').textContent = `${data.phase1_score}/25`;
                document.getElementById('phase2-display').textContent = `${data.phase2_score}/100`;
                document.getElementById('phase3-display').textContent = `${data.phase3_score}/100`;
                
                const totalMax = 225; // 25 + 100 + 100
                document.getElementById('total-display').textContent = `${data.total_score}/${totalMax}`;
                
                const percentage = Math.round((data.total_score / totalMax) * 100);
                document.getElementById('percentage-display').textContent = `${percentage}% Complete`;

                // Animate score counting
                animateScore('total-display', data.total_score, totalMax);
            } catch (error) {
                console.error('Failed to load scores:', error);
                // Set defaults if API fails
                document.getElementById('phase1-display').textContent = 'Error loading scores';
                document.getElementById('phase2-display').textContent = 'Error loading scores';
                document.getElementById('phase3-display').textContent = 'Error loading scores';
                document.getElementById('total-display').textContent = 'Error loading scores';
                document.getElementById('percentage-display').textContent = 'Error loading scores';
            }
        }

        function animateScore(elementId, target, max) {
            const element = document.getElementById(elementId);
            let current = 0;
            const increment = target / 50;
            const intervalId = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(intervalId);
                }
                element.textContent = `${Math.floor(current)}/${max}`;
            }, 30);
        }

        document.addEventListener('DOMContentLoaded', loadScores);
    </script>
</body>
</html>
